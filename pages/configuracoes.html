<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Configurações</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos Globais */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a; /* Fundo escuro padrão */
      color: #e0e0e0; /* Texto claro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Container Principal */
    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    /* Menu Suspenso */
    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000; /* Garante que o menu fique acima de outros elementos */
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #e0e0e0;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: #333;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .menu-dropdown button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      border: none;
      background-color: transparent;
      color: #e0e0e0;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-dropdown button:hover {
      background-color: #444;
    }

    /* Estilos das Configurações */
    .settings-item {
      margin: 20px 0;
      text-align: left;
    }

    .settings-item label {
      font-size: 1.2rem;
      color: #e0e0e0;
      display: block;
      margin-bottom: 5px;
    }

    .settings-item small {
      font-size: 0.9rem;
      color: #bbb;
      display: block;
      margin-top: 5px;
    }

    .settings-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .settings-item select {
      padding: 5px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #e0e0e0;
    }

    .back-button {
      margin-top: 20px;
      background-color: #8b0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #6b0000;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .settings-item label {
        font-size: 1rem;
      }

      .settings-item small {
        font-size: 0.8rem;
      }
    }
  </style>
  <script>
    // Aplica o tema ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
      }
    });
  </script>
</head>
<body>
  <!-- Menu Suspenso -->
  <div class="menu-container">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="menu-dropdown" id="menu-dropdown">
      <button onclick="window.location.href='pages/clima.html'">Clima</button>
      <button onclick="window.location.href='pages/configuracoes.html'">Permissões</button>
    </div>
  </div>

  <div class="container">
    <h1>Configurações</h1>

    <!-- Permissões -->
    <div class="settings-item">
      <label for="notifications">
        <input type="checkbox" id="notifications"> Permitir Notificações
      </label>
      <small>Receba notificações importantes.</small>
    </div>

    <div class="settings-item">
      <label for="notificationSound">
        <input type="checkbox" id="notificationSound"> Som de Notificação
      </label>
      <small>Ative para emitir som em notificações.</small>
    </div>

    <div class="settings-item">
      <label for="vibration">
        <input type="checkbox" id="vibration"> Permitir Vibrar
      </label>
      <small>Ative para receber feedback tátil.</small>
    </div>

    <div class="settings-item">
      <label for="lockScreen">
        <input type="checkbox" id="lockScreen"> Alerta na Tela de Bloqueio
      </label>
      <small>Exibir alertas mesmo com a tela bloqueada.</small>
    </div>

    <div class="settings-item">
      <label for="locationAccess">
        <input type="checkbox" id="locationAccess"> Compartilhar Localização
      </label>
      <small>Permitir acesso à sua localização.</small>
    </div>

    <div class="settings-item">
      <label for="language">Idioma</label>
      <select id="language">
        <option value="pt-BR">Português (Brasil)</option>
        <option value="en-US">Inglês (EUA)</option>
      </select>
      <small>Selecione o idioma preferido.</small>
    </div>

    <button class="back-button" id="backButton">Voltar ao CountClock</button>
  </div>

  <script>
    // Função para alternar o menu suspenso
    function toggleMenu() {
      const menuDropdown = document.getElementById('menu-dropdown');
      menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Fechar o menu ao clicar fora dele
    window.onclick = function (event) {
      if (!event.target.matches('.menu-icon')) {
        const menuDropdown = document.getElementById('menu-dropdown');
        if (menuDropdown.style.display === 'block') {
          menuDropdown.style.display = 'none';
        }
      }
    };

    // Função para carregar permissões salvas
    function loadPermissions() {
      const permissions = JSON.parse(localStorage.getItem('permissions')) || {};
      document.getElementById('notifications').checked = permissions.notifications || false;
      document.getElementById('notificationSound').checked = permissions.notificationSound || false;
      document.getElementById('vibration').checked = permissions.vibration || false;
      document.getElementById('lockScreen').checked = permissions.lockScreen || false;
      document.getElementById('locationAccess').checked = permissions.locationAccess || false;
      document.getElementById('language').value = permissions.language || 'pt-BR';
    }

    // Função para salvar permissões
    function savePermissions() {
      const permissions = {
        notifications: document.getElementById('notifications').checked,
        notificationSound: document.getElementById('notificationSound').checked,
        vibration: document.getElementById('vibration').checked,
        lockScreen: document.getElementById('lockScreen').checked,
        locationAccess: document.getElementById('locationAccess').checked,
        language: document.getElementById('language').value,
      };
      localStorage.setItem('permissions', JSON.stringify(permissions));
    }

    // Função para solicitar permissão de notificações
    function requestNotificationPermission() {
      if (Notification.permission !== 'granted') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            console.log('Permissão para notificações concedida.');
          } else {
            console.log('Permissão para notificações negada.');
            // Desmarca a opção de notificações no localStorage
            const permissions = JSON.parse(localStorage.getItem('permissions')) || {};
            permissions.notifications = false;
            localStorage.setItem('permissions', JSON.stringify(permissions));
          }
        });
      }
    }

    // Adiciona event listeners aos elementos
    document.addEventListener('DOMContentLoaded', () => {
      // Carrega as permissões ao abrir a página
      loadPermissions();

      // Salva as permissões ao alterar qualquer configuração
      document.querySelectorAll('.settings-item input, .settings-item select').forEach((element) => {
        element.addEventListener('change', savePermissions);
      });

      // Solicita permissão de notificações ao marcar a opção
      document.getElementById('notifications').addEventListener('change', (event) => {
        if (event.target.checked) {
          requestNotificationPermission();
        }
      });

      // Botão de voltar
      document.getElementById('backButton').addEventListener('click', () => {
        window.location.href = '../index.html';
      });
    });
  </script>
</body>
</html>
