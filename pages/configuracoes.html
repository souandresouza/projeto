<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Configurações</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }
    .settings-item {
      margin: 20px 0;
    }
    .settings-item label {
      font-size: 1.2rem;
      color: #bbb;
    }
    .settings-item input {
      margin-left: 10px;
    }
    .back-button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Configurações</h1>
    <div class="settings-item">
      <label for="notifications">Permitir Notificações</label>
      <input type="checkbox" id="notifications" onchange="togglePermission('notifications')">
    </div>
    <div class="settings-item">
      <label for="vibration">Permitir Vibrar</label>
      <input type="checkbox" id="vibration" onchange="togglePermission('vibration')">
    </div>
    <div class="settings-item">
      <label for="lockScreen">Alerta na Tela de Bloqueio</label>
      <input type="checkbox" id="lockScreen" onchange="togglePermission('lockScreen')">
    </div>
    <div class="settings-item">
      <label for="theme">Tema Escuro</label>
      <input type="checkbox" id="theme" onchange="togglePermission('theme')">
    </div>
    <div class="settings-item">
      <label for="language">Idioma</label>
      <select id="language" onchange="togglePermission('language')">
        <option value="pt-BR">Português (Brasil)</option>
        <option value="en-US">Inglês (EUA)</option>
      </select>
    </div>
    <button class="back-button" onclick="window.location.href = 'index.html';">Voltar ao CountClock</button>
  </div>

  <script>
    const permissionsKey = 'permissions'; // Chave para armazenar permissões

    // Função para carregar permissões salvas
    function loadPermissions() {
      const permissions = JSON.parse(localStorage.getItem(permissionsKey)) || {};
      document.getElementById('notifications').checked = permissions.notifications || false;
      document.getElementById('vibration').checked = permissions.vibration || false;
      document.getElementById('lockScreen').checked = permissions.lockScreen || false;
      document.getElementById('theme').checked = permissions.theme || false;
      document.getElementById('language').value = permissions.language || 'pt-BR';
    }

    // Função para alternar permissões
    function togglePermission(key) {
      if (key === 'notifications' && !('Notification' in window)) {
        alert('Notificações não são suportadas pelo seu navegador.');
        return;
      }
      if (key === 'vibration' && !('vibrate' in navigator)) {
        alert('Vibração não é suportada pelo seu navegador.');
        return;
      }

      const permissions = JSON.parse(localStorage.getItem(permissionsKey)) || {};
      permissions[key] = key === 'language' ? document.getElementById(key).value : document.getElementById(key).checked;
      localStorage.setItem(permissionsKey, JSON.stringify(permissions));

      const status = permissions[key] ? 'habilitada' : 'desabilitada';
      console.log(`Permissão de ${key} atualizada: ${permissions[key]}`);
      alert(`Permissão de ${key} ${status}.`);
    }

    // Carrega as permissões ao abrir a página
    window.onload = loadPermissions;
  </script>
</body>
</html>
