<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="CountClock: Informações do clima em tempo real.">
  <meta name="author" content="Seu Nome">
  <meta name="keywords" content="clima, tempo, previsão do tempo, PWA">
  <title>Clima - CountClock</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="../assets/icons/favicon-32x32.png" type="image/png">
  <link rel="apple-touch-icon" href="../assets/icons/icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset CSS e estilos globais */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background-color: #1a1a1a; color: #e0e0e0; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
    .container { max-width: 800px; width: 100%; padding: 20px; }
    .menu-container { position: absolute; top: 20px; right: 20px; z-index: 1000; }
    .menu-icon { font-size: 1.5rem; cursor: pointer; color: #e0e0e0; }
    .menu-dropdown { display: none; position: absolute; right: 0; background-color: #333; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 1000; }
    .menu-dropdown button { display: block; width: 100%; padding: 10px 20px; border: none; background-color: transparent; color: #e0e0e0; font-size: 1rem; text-align: left; cursor: pointer; transition: background-color 0.3s; }
    .menu-dropdown button:hover { background-color: #444; }
    .weather-info { margin-bottom: 40px; }
    .weather-info h1 { font-size: 2.5rem; margin-bottom: 20px; color: #e0e0e0; }
    .weather-icon { width: 100px; height: 100px; margin-bottom: 20px; }
    .weather-info p { font-size: 1.2rem; margin: 10px 0; color: #e0e0e0; }
    .input-container { margin: 20px 0; }
    .input-container label { display: block; margin-bottom: 5px; font-size: 1rem; color: #e0e0e0; }
    .input-container input, .input-container select { padding: 10px; font-size: 1rem; border: 1px solid #444; border-radius: 5px; width: 100%; max-width: 300px; background-color: #333; color: #e0e0e0; }
    .input-container button { padding: 10px 20px; border: none; border-radius: 5px; background-color: #8b0000; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
    .input-container button:hover { background-color: #6b0000; }
    .city-buttons-container { margin-top: 20px; }
    .city-button { display: inline-block; margin: 5px; padding: 10px 20px; background-color: #444; color: #e0e0e0; border-radius: 5px; cursor: pointer; transition: background-color 0.3s, transform 0.2s; text-decoration: none; font-size: 1rem; }
    .city-button:hover { background-color: #555; transform: translateY(-2px); }
    .city-button:active { transform: translateY(0); }
    .clear-recent { padding: 10px 20px; border: none; border-radius: 5px; background-color: #8b0000; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
    .clear-recent:hover { background-color: #6b0000; }
    .loading { font-size: 1.2rem; color: #e0e0e0; display: none; }
    @media (max-width: 600px) { .weather-info h1 { font-size: 1.8rem; margin-top: 40px; } .weather-info p { font-size: 1rem; } .input-container input, .input-container select { max-width: 100%; } }
    @media (max-width: 400px) { .weather-info h1 { font-size: 1.5rem; } }
  </style>
</head>
<body>
  <!-- Menu Suspenso -->
  <div class="menu-container">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="menu-dropdown" id="menu-dropdown">
      <button onclick="window.location.href = '../index.html';">CountClock</button>
      <button onclick="window.location.href = 'configuracoes.html';">Permissões</button>
    </div>
  </div>

  <div class="container">
    <!-- Informações do Clima -->
    <div class="weather-info" id="weather-info">
      <h1>Informações do Clima</h1>
      <img class="weather-icon" id="weather-icon" src="" alt="Ícone do clima">
      <p id="weather-location">Localização: Carregando...</p>
      <p id="weather-temp">Temperatura: Carregando...</p>
      <p id="weather-condition">Condição: Carregando...</p>
      <p id="weather-humidity">Umidade: Carregando...</p>
      <p id="weather-wind">Vento: Carregando...</p>
      <p id="weather-pressure">Pressão: Carregando...</p>
      <p id="weather-sunrise">Nascer do Sol: Carregando...</p>
      <p id="weather-sunset">Pôr do Sol: Carregando...</p>
      <button class="favorite-button" id="favorite-button" onclick="toggleFavorite()">Adicionar aos Favoritos</button>
    </div>

    <!-- Inputs e Botões -->
    <div class="input-container" id="input-container">
      <label for="location-input">CEP ou Cidade:</label>
      <input type="text" id="location-input" placeholder="Digite seu CEP ou cidade">
      <label for="country-select">País:</label>
      <select id="country-select">
        <option value="BR">Brasil</option>
        <option value="US">Estados Unidos</option>
        <option value="GB">Reino Unido</option>
        <option value="FR">França</option>
        <option value="DE">Alemanha</option>
        <option value="JP">Japão</option>
        <option value="CA">Canadá</option>
        <option value="AU">Austrália</option>
      </select>
      <button onclick="fetchWeather()">Buscar Clima</button>
    </div>

    <!-- Cidades Pesquisadas -->
    <div class="recent-searches" id="recent-searches">
      <h2>Cidades Pesquisadas</h2>
      <div id="city-buttons-container"></div>
      <button class="clear-recent" onclick="clearRecentSearches()">Limpar Pesquisas Recentes</button>
    </div>

    <!-- Mensagem de Carregamento -->
    <p class="loading" id="loading">Carregando...</p>
  </div>

  <script>
    const apiKey = 'e7314838ebd86431d951d53c59e7fd20'; // Chave da API OpenWeatherMap
    const recentSearchesKey = 'recentSearches'; // Chave para armazenar pesquisas recentes
    const cityButtonsContainer = document.getElementById('city-buttons-container');

    // Função para alternar o menu suspenso
    function toggleMenu() {
      const menuDropdown = document.getElementById('menu-dropdown');
      menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Fechar o menu ao clicar fora dele
    window.onclick = function (event) {
      if (!event.target.matches('.menu-icon')) {
        const menuDropdown = document.getElementById('menu-dropdown');
        if (menuDropdown.style.display === 'block') {
          menuDropdown.style.display = 'none';
        }
      }
    };

    // Função para buscar dados do tempo
    async function fetchWeather() {
      const input = document.getElementById('location-input').value.trim();
      const country = document.getElementById('country-select').value;

      if (!input) {
        alert('Por favor, insira um CEP ou o nome da cidade.');
        return;
      }

      document.getElementById('loading').style.display = 'block';

      try {
        if (country === 'BR' && /^\d{8}$/.test(input)) {
          await fetchWeatherByCEP(input);
        } else {
          await fetchWeatherByCity(input, country);
        }
      } catch (error) {
        document.getElementById('location-message').textContent = error.message;
        document.getElementById('location-message').style.color = '#ff4444';
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    // Função para buscar dados do tempo por CEP
    async function fetchWeatherByCEP(cep) {
      const viaCepResponse = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
      const viaCepData = await viaCepResponse.json();

      if (viaCepData.erro) {
        throw new Error('CEP não encontrado. Verifique o CEP e tente novamente.');
      }

      const city = viaCepData.localidade;
      const state = viaCepData.uf;

      const weatherResponse = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city},BR-${state}&appid=${apiKey}&units=metric&lang=pt`
      );
      const weatherData = await weatherResponse.json();

      updateWeatherInfo(weatherData);
      addRecentSearch(`${city}, ${state}`);
    }

    // Função para buscar dados do tempo por nome da cidade
    async function fetchWeatherByCity(city, country) {
      const weatherResponse = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&appid=${apiKey}&units=metric&lang=pt`
      );

      if (!weatherResponse.ok) {
        throw new Error('Cidade não encontrada. Verifique o nome e o país e tente novamente.');
      }

      const weatherData = await weatherResponse.json();
      updateWeatherInfo(weatherData);
      addRecentSearch(`${city}, ${country}`);
    }

    // Função para atualizar as informações do clima
    function updateWeatherInfo(data) {
      document.getElementById('weather-location').textContent = `Localização: ${data.name}, ${data.sys.country}`;
      document.getElementById('weather-temp').textContent = `Temperatura: ${data.main.temp}°C`;
      document.getElementById('weather-condition').textContent = `Condição: ${data.weather[0].description}`;
      document.getElementById('weather-humidity').textContent = `Umidade: ${data.main.humidity}%`;
      document.getElementById('weather-wind').textContent = `Vento: ${(data.wind.speed * 3.6).toFixed(2)} km/h`;
      document.getElementById('weather-pressure').textContent = `Pressão: ${data.main.pressure} hPa`;
      document.getElementById('weather-sunrise').textContent = `Nascer do Sol: ${new Date(data.sys.sunrise * 1000).toLocaleTimeString()}`;
      document.getElementById('weather-sunset').textContent = `Pôr do Sol: ${new Date(data.sys.sunset * 1000).toLocaleTimeString()}`;
      document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
    }

    // Função para adicionar uma cidade à lista de pesquisas recentes
    function addRecentSearch(location) {
      let recentSearches = JSON.parse(localStorage.getItem(recentSearchesKey)) || [];
      if (!recentSearches.includes(location)) {
        recentSearches.unshift(location);
        if (recentSearches.length > 10) {
          recentSearches.pop();
        }
        localStorage.setItem(recentSearchesKey, JSON.stringify(recentSearches));
        updateCityButtons();
      }
    }

    // Função para atualizar a lista de botões de cidade
    function updateCityButtons() {
      const recentSearches = JSON.parse(localStorage.getItem(recentSearchesKey)) || [];
      cityButtonsContainer.innerHTML = recentSearches
        .map((location) => {
          const [city, country] = location.split(', ');
          return `<div class="city-button" onclick="searchCity('${city}', '${country}')">${city}, ${country}</div>`;
        })
        .join('');
    }

    // Função para buscar o clima de uma cidade ao clicar no botão
    function searchCity(city, country) {
      document.getElementById('location-input').value = city;
      document.getElementById('country-select').value = country;
      fetchWeather();
    }

    // Função para limpar a lista de pesquisas recentes
    function clearRecentSearches() {
      localStorage.removeItem(recentSearchesKey);
      updateCityButtons();
    }

    // Atualiza a lista de botões ao carregar a página
    window.onload = () => {
      updateCityButtons();
    };
  </script>
</body>
</html>
