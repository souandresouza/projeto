<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Previsão do Tempo</h1>
        <p>Digite sua cidade para ver a previsão atual.</p>
        <input type="text" class="input" placeholder="Digite sua cidade">
        <button>Pesquisar</button>
        <img src="weather-icon.png" alt="Ícone do Clima" class="weather-icon">
        <div class="weather-info">
            <div>Temperatura: 25°C</div>
            <div>Umidade: 60%</div>
            <div>Vento: 10 km/h</div>
        </div>
        <div class="city-links">
            <a href="#">Nova York</a>
            <a href="#">Tóquio</a>
            <a href="#">Londres</a>
            <button>Limpar Pesquisas</button>
        </div>
    </div>
</body>
</html>
