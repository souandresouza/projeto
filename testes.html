<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }
    .test-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.3s, transform 0.3s;
    }
    .test-button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    .back-button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Testes</h1>
    <button class="test-button" style="background-color: #28a745;" onclick="testNotifications()">Testar Notificações</button>
    <button class="test-button" style="background-color: #ffc107;" onclick="testVibration()">Testar Vibração</button>
    <button class="test-button" style="background-color: #6f42c1;" onclick="testSound()">Testar Som</button>
    <button class="back-button" onclick="window.location.href = 'index.html';">Voltar ao CountClock</button>
  </div>

  <script>
    // Função para testar notificações
    function testNotifications() {
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification('Teste de Notificação', {
          body: 'Esta é uma notificação de teste.',
          icon: 'icons/icon-192x192.png',
        });
      } else {
        alert('Permissão para notificações não concedida.');
      }
    }

    // Função para testar vibração
    function testVibration() {
      if ('vibrate' in navigator) {
        navigator.vibrate([500, 500, 500]); // Vibra 3 vezes
      } else {
        alert('Seu dispositivo não suporta vibração.');
      }
    }

    // Função para testar som
    function testSound() {
      const audio = new Audio('contagem.mp3');
      audio.play().catch((error) => {
        alert('Erro ao reproduzir o som. Verifique as permissões.');
      });
    }
  </script>
</body>
</html>
