<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio e Contagem Regressiva</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Menu Hamburguer -->
  <div class="menu-icon" id="menu-icon">&#9776;</div>
  <nav class="menu" id="menu">
    <ul>
      <li><a href="pages/clima.html">Clima</a></li>
      <li><a href="pages/configuracoes.html">Configurações</a></li>
    </ul>
  </nav>

  <!-- Relógio, data e frase adicional -->
  <div id="current-time">Carregando...</div>
  <div id="current-date">Carregando...</div>
  <div id="additional-info">Carregando...</div>

  <!-- Contagem regressiva -->
  <div class="countdown-container">
    <div>
      <div class="countdown-item" id="days">0</div>
      <div class="countdown-label">Dias</div>
    </div>
    <div>
      <div class="countdown-item" id="hours">0</div>
      <div class="countdown-label">Horas</div>
    </div>
    <div>
      <div class="countdown-item" id="minutes">0</div>
      <div class="countdown-label">Minutos</div>
    </div>
    <div>
      <div class="countdown-item" id="seconds">0</div>
      <div class="countdown-label">Segundos</div>
    </div>
  </div>
  <div id="timeout-message">Contagem regressiva concluída!</div>

  <!-- Entrada de data e botões -->
  <input type="datetime-local" id="datetime">
  <button class="button" id="start-countdown">Iniciar</button>
  <button class="button" id="reset-countdown">Reiniciar</button>

  <script src="script.js"></script>
</body>
</html>
