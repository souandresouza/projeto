<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="CountClock: Um relógio e contador regressivo com funcionalidades de clima, notificações e muito mais.">
  <meta name="author" content="Seu Nome">
  <meta name="keywords" content="relógio, contador regressivo, clima, PWA, notificações">
  <title>CountClock</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/clock.css">
  <link rel="stylesheet" href="styles/countdown.css">
  <link rel="icon" href="assets/icons/favicon-32x32.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
</head>
<body>
  <header>
    <h1>CountClock</h1>
    <button class="menu-button" onclick="toggleDropdown()" aria-label="Abrir menu">•••</button>
    <div class="dropdown-menu" id="dropdown-menu" aria-hidden="true">
      <button onclick="window.location.href = 'pages/clima.html';" aria-label="Ir para a página do clima">Clima</button>
      <button onclick="window.location.href = 'pages/configuracoes.html';" aria-label="Ir para a página de configurações">Configurações</button>
      <button onclick="window.location.href = 'pages/testes.html';" aria-label="Ir para a página de testes">Testes</button>
    </div>
  </header>

  <main>
    <div id="clock-container">
      <div class="clock" id="current-time">--:--:--</div>
      <div class="date" id="current-date">Carregando...</div>
    </div>

    <div id="countdown-container">
      <div class="countdown-container">
        <div class="countdown-item">
          <span id="days">0</span>
          <label id="days-label">Dias</label>
        </div>
        <div class="countdown-item">
          <span id="hours">0</span>
          <label id="hours-label">Horas</label>
        </div>
        <div class="countdown-item">
          <span id="minutes">0</span>
          <label id="minutes-label">Minutos</label>
        </div>
        <div class="countdown-item">
          <span id="seconds">0</span>
          <label id="seconds-label">Segundos</label>
        </div>
      </div>
      <div class="input-container">
        <input type="datetime-local" id="datetime" class="datetime-input" />
      </div>
      <div class="buttons-container">
        <button id="enable-sound" onclick="enableSound()" style="background-color: #ffc107; color: black;">Habilitar Som</button>
        <button onclick="startCountdown()" style="background-color: #28a745; color: white;">Iniciar</button>
        <button onclick="saveCountdown()" style="background-color: #007bff; color: white;">Salvar</button>
        <button onclick="resetCountdown()" style="background-color: #6c757d; color: white;">Reiniciar</button>
      </div>
    </div>

    <div id="timeout-message">
      Tempo Esgotado!
      <button onclick="resetCountdown()">Reiniciar</button>
    </div>

    <div id="weather-container">
      <h2>Clima</h2>
      <p id="weather-location">Localização: --</p>
      <p id="weather-temp">Temperatura: --°C</p>
      <p id="weather-condition">Condição: --</p>
      <img id="weather-icon" src="" alt="Ícone do clima" style="width: 50px; height: 50px;">
      <input type="text" id="city-input" placeholder="Digite o nome da cidade">
      <button id="fetch-weather">Buscar Clima</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CountClock. Todos os direitos reservados.</p>
  </footer>

  <link rel="stylesheet" href="styles/global.css">
<link rel="stylesheet" href="styles/clock.css">
<link rel="stylesheet" href="styles/countdown.css">

  <audio id="alarm-sound">
    <source src="assets/sounds/contagem.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registrado com sucesso:', registration);
        })
        .catch((error) => {
          console.log('Falha ao registrar Service Worker:', error);
        });
    }
  </script>
</body>
</html>
