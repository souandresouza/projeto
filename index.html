<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projeto pessoal para demonstrar habilidades em desenvolvimento web.">
  <meta name="keywords" content="HTML, CSS, JavaScript, GitHub Pages">
  <meta name="author" content="André Souza">
  <title>Projeto Pessoal - André Souza</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Bem-vindo ao Meu Projeto</h1>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="sobre">
      <h2>Sobre Este Projeto</h2>
      <p>Este é um projeto criado para praticar habilidades em HTML, CSS e JavaScript.</p>
    </section>

    <section id="contato">
      <h2>Entre em Contato</h2>
      <form action="https://formspree.io/f/SEU_ID" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 André Souza. Todos os direitos reservados.</p>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
