<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="CountClock: Um relógio e contador regressivo com funcionalidades de clima, notificações e muito mais.">
  <meta name="author" content="Seu Nome">
  <meta name="keywords" content="relógio, contador regressivo, clima, PWA, notificações">
  <title>CountClock</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="assets/icons/favicon-32x32.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos Globais */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a; /* Fundo escuro padrão */
      color: #e0e0e0; /* Texto claro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Container Principal */
    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    /* Menu Suspenso */
    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000; /* Garante que o menu fique acima de outros elementos */
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #e0e0e0;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: #333;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .menu-dropdown button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      border: none;
      background-color: transparent;
      color: #e0e0e0;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-dropdown button:hover {
      background-color: #444;
    }

    /* Relógio */
    #clock-container {
      margin-bottom: 40px;
    }

    #current-time {
      font-size: 6rem;
      font-weight: bold;
      color: #e0e0e0; /* Texto claro no tema escuro */
      margin: 0;
    }

    #current-date {
      font-size: 1.5rem;
      color: #666; /* Cinza médio */
      margin-top: 10px;
    }

    /* Contador Regressivo */
    #countdown-container {
      margin-top: 30px;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .countdown-item {
      text-align: center;
    }

    .countdown-item span {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff; /* Texto claro no tema escuro */
    }

    .countdown-item label {
      font-size: 1rem;
      color: #666; /* Cinza médio */
    }

    /* Barra de Progresso */
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress {
      height: 100%;
      background-color: #8b0000;
      width: 0%;
      transition: width 1s linear;
    }

    /* Input e Botões */
    .input-container {
      margin: 20px 0;
    }

    .datetime-input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
      background-color: #333;
      color: #e0e0e0;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #8b0000;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
    }

    .buttons-container button:hover {
      background-color: #6b0000;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    /* Mensagem de Tempo Esgotado */
    #timeout-message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #e0e0e0;
      display: none;
    }

    #timeout-message button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Frase de Permissões */
    #permissions-message {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
      display: none; /* Inicialmente oculta */
    }

    /* Responsividade */
    @media (max-width: 600px) {
      #current-time {
        font-size: 4rem;
      }

      #current-date {
        font-size: 1.2rem;
      }

      .countdown-item span {
        font-size: 2rem;
      }

      .countdown-item label {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Menu Suspenso -->
  <div class="menu-container">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="menu-dropdown" id="menu-dropdown">
      <button onclick="window.location.href='pages/clima.html'">Clima</button>
      <button onclick="window.location.href='pages/configuracoes.html'">Permissões</button>
    </div>
  </div>

  <div class="container">
    <!-- Relógio -->
    <div id="clock-container">
      <div class="clock" id="current-time">--:--:--</div>
      <div class="date" id="current-date">Carregando...</div>
    </div>

    <!-- Contador Regressivo -->
    <div id="countdown-container">
      <div class="countdown-container">
        <div class="countdown-item">
          <span id="days">0</span>
          <label id="days-label">Dias</label>
        </div>
        <div class="countdown-item">
          <span id="hours">0</span>
          <label id="hours-label">Horas</label>
        </div>
        <div class="countdown-item">
          <span id="minutes">0</span>
          <label id="minutes-label">Minutos</label>
        </div>
        <div class="countdown-item">
          <span id="seconds">0</span>
          <label id="seconds-label">Segundos</label>
        </div>
      </div>
      <!-- Barra de Progresso -->
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <div class="input-container">
        <input type="datetime-local" id="datetime" class="datetime-input" />
      </div>
      <div class="buttons-container">
        <button id="start-countdown" onclick="startCountdown()">Iniciar</button>
        <button onclick="saveCountdown()">Salvar</button>
      </div>
      <!-- Frase de Permissões -->
      <div id="permissions-message">
        Antes de iniciar a contagem, verifique as permissões no menu suspenso (☰) no canto superior direito da tela.
      </div>
    </div>

    <!-- Mensagem de Tempo Esgotado -->
    <div id="timeout-message">
      Tempo Esgotado!
      <button onclick="resetCountdown()">Reiniciar</button>
    </div>
  </div>

  <!-- Código JavaScript -->
  <script>
    // Variáveis globais
    let clockInterval;
    let countdownInterval;
    let startDate; // Armazena o tempo inicial do contador
    const countdownKey = 'countdownTarget'; // Chave para armazenar a data/hora alvo

    // Função para alternar o menu suspenso
    function toggleMenu() {
      const menuDropdown = document.getElementById('menu-dropdown');
      menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Fechar o menu ao clicar fora dele
    window.onclick = function (event) {
      if (!event.target.matches('.menu-icon')) {
        const menuDropdown = document.getElementById('menu-dropdown');
        if (menuDropdown.style.display === 'block') {
          menuDropdown.style.display = 'none';
        }
      }
    };

    // Função para formatar a data no formato desejado
    function formatDate(date) {
      const daysOfWeek = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
      const months = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

      const dayOfWeek = daysOfWeek[date.getDay()];
      const dayOfMonth = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();

      // Calcula o dia do ano
      const startOfYear = new Date(date.getFullYear(), 0, 0);
      const diff = date - startOfYear;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);

      return `${dayOfWeek}, ${dayOfMonth} de ${month} de ${year}.<br>O ${dayOfYear}º dia do ano.`;
    }

    // Funções do Relógio
    function formatTime(date) {
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    let lastTime = '';
    let lastDate = '';

    function updateClock() {
      const now = new Date();
      const time = formatTime(now);
      const date = formatDate(now);

      if (time !== lastTime) {
        document.getElementById('current-time').textContent = time;
        lastTime = time;
      }

      if (date !== lastDate) {
        document.getElementById('current-date').innerHTML = date; // Usamos innerHTML para renderizar a quebra de linha
        lastDate = date;
      }
    }

    function initializeClock() {
      updateClock(); // Atualiza imediatamente
      clockInterval = setInterval(updateClock, 1000); // Armazena o ID do intervalo
    }

    // Funções do Contador Regressivo
    function isValidDateTime(dateTime) {
      const now = new Date();
      const targetDate = new Date(dateTime);
      return targetDate > now && !isNaN(targetDate.getTime());
    }

    function updateCountdown(targetDate) {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('timeout-message').style.display = 'block'; // Exibe a mensagem
        showNotification(); // Mostra notificação
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      updateProgressBar(distance, targetDate - startDate); // Usa startDate para calcular o tempo total
    }

    function updateProgressBar(distance, totalDistance) {
      const progress = ((totalDistance - distance) / totalDistance) * 100; // Calcula a porcentagem do tempo que já passou
      document.getElementById('progress').style.width = `${progress}%`; // Atualiza a largura da barra
    }

    function startCountdown() {
      const targetDate = new Date(document.getElementById('datetime').value).getTime();
      startDate = new Date().getTime(); // Define o tempo inicial

      if (!isValidDateTime(document.getElementById('datetime').value)) {
        alert('Por favor, insira uma data e hora válida e futura.');
        return;
      }

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => updateCountdown(targetDate), 1000);
    }

    // Função para salvar a data/hora alvo no localStorage
    function saveCountdown() {
      const targetDate = document.getElementById('datetime').value;
      if (!targetDate) {
        alert('Por favor, insira uma data/hora válida.');
        return;
      }

      localStorage.setItem(countdownKey, targetDate);
      alert('Contagem regressiva salva com sucesso!');
    }

    // Função para carregar a data/hora alvo salva
    function loadCountdown() {
      const savedTargetDate = localStorage.getItem(countdownKey);
      if (savedTargetDate) {
        document.getElementById('datetime').value = savedTargetDate;
        startCountdown(); // Inicia a contagem regressiva automaticamente
      }
    }

    function resetCountdown() {
      clearInterval(countdownInterval);
      document.getElementById('days').textContent = '0';
      document.getElementById('hours').textContent = '0';
      document.getElementById('minutes').textContent = '0';
      document.getElementById('seconds').textContent = '0';
      document.getElementById('timeout-message').style.display = 'none'; // Oculta a mensagem
      document.getElementById('progress').style.width = '0%'; // Reseta a barra de progresso
      localStorage.removeItem(countdownKey); // Remove a data/hora salva
    }

    // Notificações Push
    function showNotification() {
      if (Notification.permission === 'granted') {
        new Notification('Tempo Esgotado!', {
          body: 'A contagem regressiva chegou ao fim.',
          icon: 'assets/icons/icon-192x192.png',
        });
      }
    }

    // Inicializa o relógio e carrega a contagem regressiva salva
    initializeClock();
    loadCountdown();

    // Verifica as permissões ao carregar a página
    const permissions = JSON.parse(localStorage.getItem('permissions')) || {};
    const permissionsMessage = document.getElementById('permissions-message');
    if (!permissions.notifications || !permissions.notificationSound || !permissions.vibration) {
      permissionsMessage.style.display = 'block'; // Exibe a mensagem
    } else {
      permissionsMessage.style.display = 'none'; // Oculta a mensagem
    }
  </script>
</body>
</html>
