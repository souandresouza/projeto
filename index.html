<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="CountClock: Um relógio e contador regressivo com funcionalidades de clima, notificações e muito mais.">
  <meta name="author" content="Seu Nome">
  <meta name="keywords" content="relógio, contador regressivo, clima, PWA, notificações">
  <title>CountClock</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="assets/icons/favicon-32x32.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos anteriores... */
  </style>
</head>
<body>
  <!-- Menu Suspenso -->
  <div class="menu-container">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="menu-dropdown" id="menu-dropdown">
      <button onclick="toggleTheme()">Alternar Tema</button>
      <button onclick="window.location.href='pages/configuracoes.html'">Permissões</button>
      <button onclick="window.location.href='pages/clima.html'">Clima</button>
    </div>
  </div>

  <div class="container">
    <!-- Relógio -->
    <div id="clock-container">
      <div class="clock" id="current-time">--:--:--</div>
      <div class="date" id="current-date">Carregando...</div>
    </div>

    <!-- Contador Regressivo -->
    <div id="countdown-container">
      <div class="countdown-container">
        <div class="countdown-item">
          <span id="days">0</span>
          <label id="days-label">Dias</label>
        </div>
        <div class="countdown-item">
          <span id="hours">0</span>
          <label id="hours-label">Horas</label>
        </div>
        <div class="countdown-item">
          <span id="minutes">0</span>
          <label id="minutes-label">Minutos</label>
        </div>
        <div class="countdown-item">
          <span id="seconds">0</span>
          <label id="seconds-label">Segundos</label>
        </div>
      </div>
      <div class="input-container">
        <input type="datetime-local" id="datetime" class="datetime-input" />
      </div>
      <div class="buttons-container">
        <button id="start-countdown" onclick="startCountdown()">Iniciar</button>
        <button onclick="saveCountdown()">Salvar</button>
        <button onclick="resetCountdown()">Reiniciar</button>
      </div>
    </div>

    <!-- Mensagem de Tempo Esgotado -->
    <div id="timeout-message">
      Tempo Esgotado!
      <button onclick="resetCountdown()">Reiniciar</button>
    </div>
  </div>

  <!-- Código JavaScript -->
  <script>
    // Variáveis globais
    let clockInterval;
    let countdownInterval;
    const countdownKey = 'countdownTarget'; // Chave para armazenar a data/hora alvo
    const audio = new Audio('/assets/sounds/contagem.mp3'); // Carrega o som

    // Função para alternar o menu suspenso
    function toggleMenu() {
      const menuDropdown = document.getElementById('menu-dropdown');
      menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Fechar o menu ao clicar fora dele
    window.onclick = function (event) {
      if (!event.target.matches('.menu-icon')) {
        const menuDropdown = document.getElementById('menu-dropdown');
        if (menuDropdown.style.display === 'block') {
          menuDropdown.style.display = 'none';
        }
      }
    };

    // Função para alternar entre temas dark e claro
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }

    // Função para formatar a data no formato desejado
    function formatDate(date) {
      const daysOfWeek = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
      const months = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

      const dayOfWeek = daysOfWeek[date.getDay()];
      const dayOfMonth = date.getDate();
      const month = months[date.getMonth()];
      const year = date.getFullYear();

      // Calcula o dia do ano
      const startOfYear = new Date(date.getFullYear(), 0, 0);
      const diff = date - startOfYear;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);

      return `${dayOfWeek}, ${dayOfMonth} de ${month} de ${year}.<br>O ${dayOfYear}º dia do ano.`;
    }

    // Funções do Relógio
    function formatTime(date) {
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    let lastTime = '';
    let lastDate = '';

    function updateClock() {
      const now = new Date();
      const time = formatTime(now);
      const date = formatDate(now);

      if (time !== lastTime) {
        document.getElementById('current-time').textContent = time;
        lastTime = time;
      }

      if (date !== lastDate) {
        document.getElementById('current-date').innerHTML = date; // Usamos innerHTML para renderizar a quebra de linha
        lastDate = date;
      }
    }

    function initializeClock() {
      updateClock(); // Atualiza imediatamente
      clockInterval = setInterval(updateClock, 1000); // Armazena o ID do intervalo
    }

    // Funções do Contador Regressivo
    function updateCountdown(targetDate) {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('timeout-message').style.display = 'block'; // Exibe a mensagem
        playSound(); // Toca o som quando o tempo acaba
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    // Função para tocar o som
    function playSound() {
      if (audio) {
        audio.play()
          .then(() => {
            console.log('Som tocado com sucesso.');
          })
          .catch((error) => {
            console.error('Erro ao tocar o som:', error);
            alert('Erro ao tocar o som. Verifique as permissões de áudio.');
          });
      }
    }

    function startCountdown() {
      const targetDate = new Date(document.getElementById('datetime').value).getTime();
      const now = new Date().getTime();

      if (!targetDate) {
        alert('Por favor, insira uma data e hora válida.');
        return;
      }

      if (targetDate <= now) {
        alert('Por favor, insira uma data futura.');
        return;
      }

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => updateCountdown(targetDate), 1000);
    }

    // Função para salvar a data/hora alvo no localStorage
    function saveCountdown() {
      const targetDate = document.getElementById('datetime').value;
      if (!targetDate) {
        alert('Por favor, insira uma data/hora válida.');
        return;
      }

      localStorage.setItem(countdownKey, targetDate);
      alert('Contagem regressiva salva com sucesso!');
    }

    // Função para carregar a data/hora alvo salva
    function loadCountdown() {
      const savedTargetDate = localStorage.getItem(countdownKey);
      if (savedTargetDate) {
        document.getElementById('datetime').value = savedTargetDate;
        startCountdown(); // Inicia a contagem regressiva automaticamente
      }
    }

    function resetCountdown() {
      clearInterval(countdownInterval);
      document.getElementById('days').textContent = '0';
      document.getElementById('hours').textContent = '0';
      document.getElementById('minutes').textContent = '0';
      document.getElementById('seconds').textContent = '0';
      document.getElementById('timeout-message').style.display = 'none'; // Oculta a mensagem
      localStorage.removeItem(countdownKey); // Remove a data/hora salva
      if (audio) {
        audio.pause(); // Pausa o som ao reiniciar o contador
        audio.currentTime = 0; // Reinicia o áudio
      }
    }

    // Inicializa o relógio e carrega a contagem regressiva salva
    initializeClock();
    loadCountdown();
  </script>
</body>
</html>
