<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 20px;
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div>
    <!-- √çcone ou anima√ß√£o -->
    <div class="offline-icon">üì¥</div>
    <h1>Voc√™ est√° offline</h1>
    <p>Por favor, verifique sua conex√£o com a internet.</p>

    <!-- Bot√£o para tentar reconectar -->
    <button onclick="checkConnection()">Tentar Reconectar</button>

    <!-- Link para voltar √† p√°gina inicial -->
    <p style="margin-top: 20px;">
      <a href="/index.html" style="color: #007bff; text-decoration: none;">Voltar √† P√°gina Inicial</a>
    </p>
  </div>

  <script>
    // Fun√ß√£o para verificar a conex√£o
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload(); // Recarrega a p√°gina se estiver online
      } else {
        alert('Voc√™ ainda est√° offline. Verifique sua conex√£o com a internet.');
      }
    }

    // Verifica a conex√£o automaticamente a cada 5 segundos
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload(); // Recarrega a p√°gina quando a conex√£o √© restaurada
      }
    }, 5000);
  </script>
</body>
</html>
