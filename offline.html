<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-theme {
      background-color: #f9f9f9;
      color: #1a1a1a;
    }

    h1 {

      margin-bottom: 20px;
    }

    .offline-icon {
      font-size: 4rem;
      margin-bottom: 20px;

    }

    button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background-color: #6b0000;
    }

    button .icon {
      font-size: 1.2rem;
    }

    a {
      color: #8b0000;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #6b0000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
