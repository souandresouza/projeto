<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-theme {
      background-color: #f9f9f9;
      color: #1a1a1a;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 20px;
    }

    .offline-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background-color: #6b0000;
    }

    button .icon {
      font-size: 1.2rem;
    }

    a {
      color: #8b0000;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #6b0000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div>
    <!-- Ícone ou animação -->
    <div class="offline-icon">📴</div>
    <h1>Você está offline</h1>
    <p>Parece que você está sem conexão com a internet. Verifique sua rede e tente novamente.</p>

    <!-- Botão para tentar reconectar -->
    <button onclick="checkConnection()">
      <span class="icon">🔄</span>
      <span>Recarregar Página</span>
    </button>

    <!-- Link para voltar à página inicial -->
    <p style="margin-top: 20px;">
      <a href="index.html">Voltar à Página Inicial</a>
    </p>
  </div>

  <script>
    // Função para verificar a conexão
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload(); // Recarrega a página se estiver online
      } else {
        alert('Você ainda está offline. Verifique sua conexão com a internet.');
      }
    }

    // Verifica a conexão automaticamente a cada 5 segundos
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload(); // Recarrega a página quando a conexão é restaurada
      }
    }, 5000);

    // Aplica o tema salvo
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-theme');
    }
  </script>
</body>
</html>
